    <section id="register">
      <div class="container">
        <h1 class="pt-5 font-weight-bold text-center">Subscribe<h1></h1>
        <form action="" class="w-75 p-5 pb-5 m-auto">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="name" class="text-white">Name</label>
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="email" class="text-white">Email</label>
                <input class="form-control" type="email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="password" class="text-white">Password</label>
                <input class="form-control" type="password">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="passwordControl" class="text-white">Repeat Password</label>
                <input class="form-control" type="text">
              </div>
            </div>
          </div>
          <button class="btn btn-dark w-100 mt-3">Create Account</button>
          <p class="small mt-3">Already have an account? <a href="signin.html">Sign In</a></p>
        </form>
      </div>
    </section>
